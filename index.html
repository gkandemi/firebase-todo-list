<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kablosuzkedi | Firebase ile TODO List</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/switchery.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand user-text" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logout" href="#">Çıkış Yap</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row" style="margin-bottom: 10px;">
        <h3 class="text-center">TODO List</h3>
        <div class="col-md-12 text-center">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" id="description" class="form-control" style="width: 1000px;">
                    <button class="btn btn-primary sendToFireBase">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 well">
            <h4>TODO List</h4>
            <table class="todoList table table-bordered table-striped table-hover">
                <thead>
                    <th>Açıklama</th>
                    <th class="w100 text-center">Durum</th>
                    <th class="w100 text-center">Sil</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>

<script src="assets/js/switchery.min.js"></script>
<script src="assets/js/app/main.js"></script>


</body>
</html>
